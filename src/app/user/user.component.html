<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div *ngIf="isLoading" class="loading-overlay">
        <div class="loading-text">Loading...</div>
    </div>

    <div *ngIf="!isLoading">

        <div class="pre-btn">
            <button class="prePage" (click)="onPreviousClick()">Previous Page</button>
            <button class="next-btn" (click)="onNextClick()">Next Page</button>

        </div>

        <div class="card-container">

            <div *ngFor="let user of cardDataArray" class="card">
                <img [src]="user.en.imagepaths[0]?.url || 'https://guwahatiplus.com/public/web/images/default-news.png'"
                    alt="image">


                <a class="heading-link" href="{{user.en.imagepaths[0].pcl}}" target="_blank"
                    rel="noopener noreferrer">{{
                    user.en.heading}}</a>




                <p class="extractionsourcelabel" style="font-size: 9px; text-align: left;margin-bottom: 5px">{{
                    user.en.extractionsourcelabel
                    }}</p>

                <div style="display: flex; align-items: baseline; font-style: normal; margin-top: 5px;">
                    <h6 style="text-align: left; margin-right: 5px;">{{ user.en.author}}</h6>
                    <h6 style="margin-left: 3px; margin-right: 5px; width: 70px;">{{ user.en.date | date:'yyyy-MM-dd' }}
                    </h6>
                    <h6 style="margin-left: 50px; margin-right: 5px">{{ user.en.category }}</h6>
                </div>

                <p style="text-align: left; margin-top: 9px;">{{ user.en.content}}</p>


            </div>
        </div>

        <div class="pre-btn">
            <button class="prePage" (click)="onPreviousClick()">Previous Page</button>
            <button class="next-btn" (click)="onNextClick()">Next Page</button>
        </div>
    </div>


    <!-- <button (click)="onNextClick()" class="next-button">Next Page</button> -->









</body>

</html>
